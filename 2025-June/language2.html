                    <article class="problem-card" id="problem-${prob.id}">
                        <div class="padding">
                            <h4 class="subsection-title" style="color: var(--primary);">問${prob.q_num}</h4>
                            <p class="question-text">${prob.question_text.replace(/\n/g, '<br>')}</p>
                            <div class="problem-actions">
                                <button class="chip fill small" data-action="toggle-hint" data-target-id="hint-${prob.id}" aria-expanded="false" aria-controls="hint-${prob.id}">
                                    <i class="material-icons">lightbulb</i><span class="button-text">ヒント</span>
                                </button>
                                <button class="chip fill small" data-action="toggle-answer" data-target-id="answer-${prob.id}" aria-expanded="false" aria-controls="answer-${prob.id}">
                                    <i class="material-icons">check_circle</i><span class="button-text">解答</span>
                                </button>
                                <button class="chip fill small" data-action="toggle-explanation" data-target-id="explanation-${prob.id}" aria-expanded="false" aria-controls="explanation-${prob.id}">
                                    <i class="material-icons">help_outline</i><span class="button-text">解説</span>
                                </button>
                            </div>
                            <div id="hint-${prob.id}" class="hint-content card small-padding hidden">
                                <h6>ヒント</h6><p>${prob.hint.replace(/\n/g, '<br>')}</p>
                            </div>
                            <div id="answer-${prob.id}" class="answer-content card small-padding hidden">
                                <h6>解答</h6><p>${prob.answer.replace(/\n/g, '<br>')}</p>
                            </div>
                            <div id="explanation-${prob.id}" class="explanation-content card small-padding hidden">
                                <h6>解説</h6><p>${prob.explanation.replace(/\n/g, '<br>')}</p>
                            </div>
                        </div>
                    </article>`;
            });
        }

        // --- 充実問題セクション ---
        if (chapter.advanced_problems && chapter.advanced_problems.length > 0) {
            chapterHTML += `<h3 class="section-title">充実問題</h3>`;
            chapter.advanced_problems.forEach(adv_prob => {
                 chapterHTML += `
                    <article class="problem-card" id="adv-problem-${adv_prob.id}">
                        <div class="padding">
                            <h4 class="subsection-title" style="color: var(--primary);">問${adv_prob.q_num}</h4>
                            <p class="question-text">${adv_prob.question_text.replace(/\n/g, '<br>')}</p>
                            <div class="problem-actions">
                                <button class="chip fill small" data-action="toggle-hint" data-target-id="hint-${adv_prob.id}" aria-expanded="false" aria-controls="hint-${adv_prob.id}">
                                    <i class="material-icons">lightbulb</i><span class="button-text">ヒント</span>
                                </button>
                                <button class="chip fill small" data-action="toggle-answer" data-target-id="answer-${adv_prob.id}" aria-expanded="false" aria-controls="answer-${adv_prob.id}">
                                    <i class="material-icons">check_circle</i><span class="button-text">解答</span>
                                </button>
                                <button class="chip fill small" data-action="toggle-explanation" data-target-id="explanation-${adv_prob.id}" aria-expanded="false" aria-controls="explanation-${adv_prob.id}">
                                    <i class="material-icons">help_outline</i><span class="button-text">解説</span>
                                </button>
                            </div>
                            <div id="hint-${adv_prob.id}" class="hint-content card small-padding hidden">
                                <h6>ヒント</h6><p>${adv_prob.hint.replace(/\n/g, '<br>')}</p>
                            </div>
                            <div id="answer-${adv_prob.id}" class="answer-content card small-padding hidden">
                                <h6>解答</h6><div>${adv_prob.answer.replace(/\n/g, '<br>')}</div>
                            </div>
                             <div id="explanation-${adv_prob.id}" class="explanation-content card small-padding hidden">
                                <h6>解説</h6><div>${adv_prob.explanation.replace(/\n/g, '<br>')}</div>
                            </div>
                        </div>
                    </article>`;
            });
        }

        // --- 章段解説セクション ---
        if (chapter.commentary) {
            const C = chapter.commentary;
            chapterHTML += `<h3 class="section-title">章段解説</h3>`;
            chapterHTML += `<article class="commentary-card display-card" id="commentary-${chapter.id}"><div class="padding commentary-section">`;

            if (C.fulltext_classical) {
                 chapterHTML += `
                    <h4>■全文</h4>
                    <div class="fulltext-area">${C.fulltext_classical.replace(/\n/g, '<br>')}</div>`;
            }
            
            if (C.waka_analysis && C.waka_analysis.length > 0) {
                chapterHTML += `<h4>■和歌の解説</h4>`;
                C.waka_analysis.forEach(wa => {
                    chapterHTML += `<div class="waka-analysis-item">`;
                    if(wa.type) chapterHTML += `<h5 style="margin-top:0.5rem; margin-bottom:0.2rem; font-size:1.05rem; color: var(--on-surface);">${wa.type}</h5>`;
                    else if(wa.waka_text) chapterHTML += `<h5 style="margin-top:0.5rem; margin-bottom:0.2rem; font-size:1.05rem; color: var(--on-surface);">和歌</h5>`;

                    if(wa.waka_text) chapterHTML += `<div class="waka-text">${wa.waka_text.replace(/\n/g, '<br>')}</div>`;
                    if(wa.modern_translation || wa.detailed_explanation) {
                        chapterHTML += `<div class="waka-explanation-card">`;
                        if(wa.modern_translation) chapterHTML += `<p><strong>意味：</strong> ${wa.modern_translation.replace(/\n/g, '<br>')}</p>`;
                        if(wa.detailed_explanation) chapterHTML += `<p style="margin-top:0.5rem;">${wa.detailed_explanation.replace(/\n/g, '<br>')}</p>`;
                        chapterHTML += `</div>`;
                    }
                    chapterHTML += `</div>`;
                });
            }

            if (C.summary) {
                chapterHTML += `
                    <div class="summary-card">
                        <h5>■章段の要約</h5>
                        <p>${C.summary.replace(/\n/g, '<br>')}</p>
                    </div>`;
            }

            if (C.important_vocabulary_pos && C.important_vocabulary_pos.length > 0) {
                chapterHTML += `<h4>■重要単語・文法</h4><ul>`;
                C.important_vocabulary_pos.forEach(vocab => {
                    chapterHTML += `<li><strong>${vocab.term}</strong> <span class="pos">${vocab.pos}</span>: ${vocab.meaning}</li>`;
                });
                chapterHTML += `</ul>`;
            }
            
             if (C.supplement) {
                chapterHTML += `<div class="supplement-card"><h5>■補足</h5><p>${C.supplement.replace(/\n/g, '<br>')}</p></div>`;
            }


            chapterHTML += `</div></article>`;
        }

        contentDiv.innerHTML = chapterHTML;
        contentArea.appendChild(contentDiv);
    });

    navigationUl.addEventListener('click', (e) => {
        const targetLink = e.target.closest('.nav-link');
        if (targetLink) {
            e.preventDefault();
            const targetId = targetLink.dataset.target;

            navigationUl.querySelectorAll('li').forEach(item => item.classList.remove('active-item'));
            targetLink.parentElement.classList.add('active-item');

            welcomeMessage.classList.add('hidden');

            contentArea.querySelectorAll('.chapter-content').forEach(set => {
                set.classList.toggle('hidden', set.id !== targetId);
            });
        }
    });

    contentArea.addEventListener('click', (e) => {
        const button = e.target.closest('button[data-action]');
        if (!button) return;

        const action = button.dataset.action;
        const targetId = button.dataset.targetId;
        const contentElement = document.getElementById(targetId);

        if (contentElement) {
            const wasHidden = contentElement.classList.contains('hidden');
            contentElement.classList.toggle('hidden');
            button.setAttribute('aria-expanded', !wasHidden);

            const buttonTextElement = button.querySelector('.button-text');
            const buttonIconElement = button.querySelector('.material-icons');

            if (action === 'toggle-hint') {
                buttonTextElement.textContent = wasHidden ? 'ヒントを隠す' : 'ヒント';
                buttonIconElement.textContent = wasHidden ? 'visibility_off' : 'lightbulb';
            } else if (action === 'toggle-answer') {
                buttonTextElement.textContent = wasHidden ? '解答を隠す' : '解答';
                buttonIconElement.textContent = wasHidden ? 'visibility_off' : 'check_circle';
            } else if (action === 'toggle-explanation') {
                buttonTextElement.textContent = wasHidden ? '解説を隠す' : '解説';
                buttonIconElement.textContent = wasHidden ? 'visibility_off' : 'help_outline';
            }
        }
    });
});
</script>
</body>
</html>
